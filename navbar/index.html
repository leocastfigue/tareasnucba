<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
    <!-- para enlazar html con css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- para agregar estilo de letra desde google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <nav class="menu">
            <label class="logo">
                <img src="./assets/3ca77d77fb104870bb4d49b2945d3c60.png" alt="">    
            </label>
            <ul class="menu_items">
                <li><a href="#">Gryffindor</a></li>
                <li><a href="#">Slytherin</a></li>
                <li><a href="#">Ravenclaw</a></li>
                <li><a href="#">Hufflepuff</a></li>
            </ul>
            <span class="btn_menu">
                <img src="./assets/menu.svg" alt="">
            </span>
        </nav>
        
    </header>

</body>
<!-- para enlazar html con js, el atributo "defer" es para que cargue despues del contenido html-->
<script src="./js.js" defer></script>
</html>
